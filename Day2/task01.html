<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <h1>3 Function</h1>
    <script>
        // Function declaration
        function add1(n1,n2){
          console.log("add1:",n1+n2);
          
            
        }
        add1(2,3);

        // function expression

        const add2 = function(a1,b1){
            console.log("add2:",a1+b1);
            
        }
        add2(11,22);

        // Arroww function

        const add3=(c1,c2)=>{
            console.log("addd3:",c1+c2);
            
        }
        add3(1312313564,2343525366233632);


    </script>
    
</body>
</html>
